name: Build Main App

on:
  push:
    branches: [main]
    paths:
      - "apps/main-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build
        run: |
          npm ci
          cd packages/shared-ui && npm ci && npm run build && cd ../..
          cd apps/main-app && npm ci && npm run build
        env:
          STORIES_APP_URL: http://stories-app-service:3000

      - uses: actions/upload-artifact@v4
        with:
          name: main-app-build-${{ github.run_id }}
          path: apps/main-app/.next
