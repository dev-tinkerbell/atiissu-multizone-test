name: Build Main App

on:
  push:
    branches: [main]
    paths:
      - "apps/main-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build shared-ui
        working-directory: packages/shared-ui
        run: |
          npm ci
          npm run build

      - name: Build main-app
        working-directory: apps/main-app
        run: |
          npm ci
          npm run build
        env:
          STORIES_APP_URL: http://stories-app-service:3000

      - name: List build output
        run: |
          echo "Checking build output..."
          ls -la apps/main-app/.next/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: main-app-build-${{ github.run_id }}
          path: apps/main-app/.next
          if-no-files-found: error
