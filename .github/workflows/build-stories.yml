name: Build Stories App

on:
  push:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build all
        run: |
          npm ci
          cd packages/shared-ui && npm ci && npm run build && cd ../..
          cd apps/stories-app && npm ci && ASSET_PREFIX=/stories npm run build && cd ../..

      - name: Debug - Find .next location
        run: |
          echo "=== Current directory ==="
          pwd

          echo "=== Find all .next directories ==="
          find . -name ".next" -type d

          echo "=== List apps/stories-app contents ==="
          ls -la apps/stories-app/

          echo "=== Check if .next exists ==="
          if [ -d "apps/stories-app/.next" ]; then
            echo "✅ .next EXISTS at apps/stories-app/.next"
            ls -la apps/stories-app/.next/
          else
            echo "❌ .next NOT FOUND at apps/stories-app/.next"
          fi

      - uses: actions/upload-artifact@v4
        with:
          name: stories-app-build
          path: apps/stories-app/.next
