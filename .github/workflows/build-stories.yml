name: Build Stories App

on:
  push:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build shared-ui
        working-directory: packages/shared-ui
        run: |
          npm ci
          npm run build

      - name: Build stories-app
        working-directory: apps/stories-app
        run: |
          npm ci
          npm run build
        env:
          ASSET_PREFIX: /stories

      - name: List build output
        run: |
          echo "=== Current Directory (should be root) ==="
          pwd
          echo ""
          echo "=== Listing from current directory ==="
          ls -la apps/stories-app/.next/ || echo "Not found from current dir"
          echo ""
          echo "=== Listing with absolute path ==="
          ls -la $GITHUB_WORKSPACE/apps/stories-app/.next/ || echo "Not found with absolute path"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stories-app-build-${{ github.run_id }}
          path: apps/stories-app/.next
          if-no-files-found: error
