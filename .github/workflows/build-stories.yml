name: Build Stories App

on:
  push:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"
      - ".github/workflows/build-stories.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build shared packages
        run: |
          cd packages/shared-ui
          npm ci
          npm run build

      - name: Build Stories App
        run: |
          cd apps/stories-app
          npm ci
          npm run build
        env:
          ASSET_PREFIX: /stories

      - name: Upload build artifact
        uses: actions/upload-artifact@v4 # ← v3에서 v4로 변경
        with:
          name: stories-app-build
          path: apps/stories-app/.next
