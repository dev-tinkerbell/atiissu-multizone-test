name: Build Stories App

on:
  push:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build and prepare
        run: |
          npm ci
          cd packages/shared-ui && npm ci && npm run build && cd ../..
          cd apps/stories-app && npm ci && ASSET_PREFIX=/stories npm run build && cd ../..
          echo "Creating upload directory..."
          mkdir -p upload
          echo "Copying .next to upload..."
          cp -r apps/stories-app/.next upload/
          echo "Verifying copy..."
          ls -la upload/

      - uses: actions/upload-artifact@v4
        with:
          name: stories-app-build
          path: upload/.next/
