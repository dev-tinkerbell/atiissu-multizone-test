name: Build Stories App

on:
  push:
    branches: [main]
    paths:
      - "apps/stories-app/**"
      - "packages/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install and build
        run: |
          npm ci
          cd packages/shared-ui && npm ci && npm run build && cd ../..
          cd apps/stories-app && npm ci && npm run build
        env:
          ASSET_PREFIX: /stories

      - uses: actions/upload-artifact@v4
        with:
          name: stories-app-build-${{ github.run_id }}
          path: apps/stories-app/.next
